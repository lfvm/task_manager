<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">

    <script src="app.js" type="text/javascript" defer></script>
    <title>Lista de tareas</title> 
</head>
<body>

    <div class="list roundBorder">

        <div class="date"> 
          
            <div class="date-right">

                <div id="dateNumber"></div>

                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>

                </div>

            </div>

            <div id="dateText"></div>

        </div>

        <form action="" onsubmit="addNewTask(event)">
            <input type="text" autocomplete="off" placeholder="Nueva Tarea" name="taskText" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
        </form>
        
        <div id="tasksContainer"></div>

    </div>
    
</body>
</html>
